<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div
        style="padding-top: 1rem;"
    >

        <h1 style="text-align: center;">
            Add Users
        </h1>


        <div style="width: 50%; margin: 10px auto; 
                    display: flex; flex-direction: column; gap: 3rem; padding: 2rem"
        >

            <div style="display: flex;">
                <label style="font-size: 1.2rem; font-weight: bolder; width: 20%"> Name : </label>
                <input placeholder="Enter name" id="name" style="width: 80%;"/>
            </div>

            <div style="display: flex;">
                <label style="font-size: 1.2rem; font-weight: bolder; width: 20%"> Email : </label>
                <input placeholder="Enter email" id="email" style="width: 80%;"/>
            </div>

            <div style="display: flex;">
                <label style="font-size: 1.2rem; font-weight: bolder; width: 20%"> Age : </label>
                <input placeholder="Enter age" id="age" style="width: 80%;"/>
            </div>
            
        </div>

        <div
            style="width: 20%; margin: 20px auto; height: 30px;"
        >
            <button style="width: 100%; cursor: pointer; height: 100%;" id="button"> Register </button>
        </div>

        <div
            style="width: 20%; margin: 20px auto; height: 30px;"
        >
            <button style="width: 100%; cursor: pointer; height: 100%;" id="viewButton"> View Users </button>
        </div>

        <div
            style="width: 70%; margin: 50px auto;"
            id="usersBox"
        >

        </div>

    </div>

    <script src="frontend_javascript.js"></script>
</body>
</html>
